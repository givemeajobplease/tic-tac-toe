<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
<rect x="5" y="5" width="90" height="90" fill="white" stroke="black" stroke-width="4" onclick="topone()"/>
<rect x="90" y="5" width="90" height="90" fill="white" stroke="black" stroke-width="4" onclick="toptwo()"/>
<rect x="180" y="5" width="90" height="90" fill="white" stroke="black" stroke-width="4" onclick="topthree()""/>
<rect x="5" y="95" width="90" height="90" fill="white" stroke="black" stroke-width="4"/>
<rect x="90" y="95" width="90" height="90" fill="white" stroke="black" stroke-width="4"/>
<rect x="180" y="95" width="90" height="90" fill="white" stroke="black" stroke-width="4"/>
<rect x="5" y="185" width="90" height="90" fill="white" stroke="black" stroke-width="4"/>
<rect x="90" y="185" width="90" height="90" fill="white" stroke="black" stroke-width="4"/>
<rect x="180" y="185" width="90" height="90" fill="white" stroke="black" stroke-width="4"/>
    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
